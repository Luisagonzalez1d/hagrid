<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagrid Progressbar</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png">
  <link rel="stylesheet" href="../../dist/css/main.css">
  <link rel="stylesheet" href="../../dist/css/debug/debug.css">
</head>
<body>
  <div class="gs-wrap">

    <h1 class="align-center">Progressbar</h1>

    <section>
      <h4></h4>
      <p>.progressbar</p>
      <div class="progressbar">
        <div class="progressbar-counting" data-counting="70%" style="width: 70%"></div>
      </div>
    </section>

    <section>
      <h4></h4>
      <p>.progressbar.progressbar-primary</p>
      <div class="progressbar progressbar-primary">
        <div class="progressbar-counting" data-counting="20%" style="width: 20%"></div>
      </div>
      <p>.progressbar.progressbar-secondary</p>
      <div class="progressbar progressbar-secondary">
        <div class="progressbar-counting" data-counting="30%" style="width: 30%"></div>
      </div>
      <p>.progressbar.progressbar-light</p>
      <div class="progressbar progressbar-light">
        <div class="progressbar-counting" data-counting="40%" style="width: 40%"></div>
      </div>
      <p>.progressbar.progressbar-inverse</p>
      <div class="progressbar progressbar-inverse">
        <div class="progressbar-counting" data-counting="50%" style="width: 50%"></div>
      </div>
      <p>.progressbar.progressbar-info</p>
      <div class="progressbar progressbar-info">
        <div class="progressbar-counting" data-counting="60%" style="width: 60%"></div>
      </div>
      <p>.progressbar.progressbar-warning</p>
      <div class="progressbar progressbar-warning">
        <div class="progressbar-counting" data-counting="70%" style="width: 70%"></div>
      </div>
      <p>.progressbar.progressbar-error</p>
      <div class="progressbar progressbar-error">
        <div class="progressbar-counting" data-counting="80%" style="width: 80%"></div>
      </div>
    </section>

  </div>

</body>
</html>
