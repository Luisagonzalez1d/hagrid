<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagrid Input forms</title>
  <link rel="stylesheet" href="../../dist/css/main.css">
  <link rel="stylesheet" href="../../dist/css/debug/debug.css">
</head>
<body>
  <div class="gs-wrap">
    <h1 class="align-center">Input forms</h1>
    <h3>.input-form > input</h3>
    <div class="input-form input-form-outline">
      <input type="text" placeholder="Normal">
    </div>
    <h3>.input-form > input</h3>
    <div class="input-form input-form-outline input-form-invalid">
      <input type="text" placeholder="Normal" class="input-invalid">
    </div>
    <h3>.input-form > input</h3>
    <div class="input-form input-form-outline input-form-disabled">
      <input type="text" placeholder="Normal" class="input-disabled" disabled="disabled">
    </div>

  </div>
</body>
</html>
