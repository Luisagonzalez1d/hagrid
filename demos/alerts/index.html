<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hagrid Alerts</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png">
  <link rel="stylesheet" href="../../dist/css/main.css">
  <link rel="stylesheet" href="../../dist/css/debug/debug.css">
</head>
<body>
  <div class="gs-wrap">

    <h1 class="align-center">Alerts</h1>

    <section>
      <h4></h4>
      <p></p>
      <a href="" class="btn btn-primary" hagrid-target="#alert1" hagrid-role="open">Launch alert</a>
      <a href="" class="btn btn-secondary" hagrid-target="#alert2" hagrid-role="open">Launch alert</a>
      <a href="" class="btn btn-secondary" hagrid-role="launch" hagrid-component="alert" hagrid-component-type="inverse" hagrid-title="TEST" hagrid-message="MESSAGE TEST">Launch alert</a>

      <div class="alert" id="alert1" hagrid-component="alert">
        <div class="alert-wrap" hagrid-role="close">
          <section class="alert-body">
            <header class="alert-header">
              <b class="alert-title">Hagrid Alert</b>
            </header>
            <article class="alert-content">
              <p>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</p>
            </article>
            <footer class="alert-footer">
              <a href="#" hagrid-role="close">OK</a>
            </footer>
          </section>
        </div>
      </div>

      <div class="alert alert-secondary" id="alert2" hagrid-component="alert">
        <div class="alert-wrap">
          <section class="alert-body">
            <header class="alert-header">
              <b class="alert-title">Hagrid Alert</b>
            </header>
            <article class="alert-content">
              <p>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</p>
            </article>
            <footer class="alert-footer">
              <a href="#" hagrid-role="close">OK</a>
            </footer>
          </section>
        </div>
      </div>


      <div class="alert alert-inverse" id="alert3" hagrid-component="alert">
        <div class="alert-wrap">
          <section class="alert-body">
            <header class="alert-header">
              <b class="alert-title">Hagrid Alert</b>
            </header>
            <article class="alert-content">
              <p>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</p>
            </article>
            <footer class="alert-footer">
              <a href="#" hagrid-role="close">OK</a>
            </footer>
          </section>
        </div>
      </div>

    </section>
  </div>
  <script src="../../dist/js/hagrid.js"></script>
</body>
</html>
